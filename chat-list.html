<!DOCTYPE html>
<html lang="ko_kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>chats | Kakao Talk</title>
</head>
<body>
    <div class="status-header__box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__carrier">SKT</span>
                <span class="status-bar__clock">8:54</span>
            </div>
            <div class="status-bar__column">
                <span class="status-bar__icon"><i class="fas fa-clock"></i></span>
                <span class="status-bar__icon"><i class="fas fa-volume-mute"></i></span>
                <span class="status-bar__icon"><i class="fas fa-wifi"></i></span>
                <span class="status-bar__icon"><i class="fas fa-signal"></i></span>
                <span class="status-bar__title">20%</span>
                <span class="status-bar__icon"><i class="fas fa-battery-quarter"></i></span>
            </div>
        </div>
        <header class="header">
            <div class="header__column">
                <span class="header__title">채팅</span>
            </div>
            <div class="header__column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-user-plus"></i></span>
                <a href="music.html">
                    <span class="header__icon"><i class="fas fa-music"></i></span>
                </a>
                <span class="header__icon"><i class="fas fa-cog"></i></span>
            </div>
        </header>
    </div>
    <main class="chats">
        <ul class="friends-list">
            <li class="profile">
                <a href="chat1.html">
                    <div class="chats__champ profile-box">
                        <div class="profile__column">
                            <img src="images/riven-1.png" class="friend__avatar g-avatar">
                            <div class="profile__content">
                                <span class="profile__name">리븐</span>
                                <span class="profile__status">아니</span>
                            </div>
                        </div>
                        <div class="profile__column">
                            <span class="chat__timestamp">어제</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="profile">
                <a href="chat2.html">
                    <div class="chats__champ profile-box">
                        <div class="profile__column">
                            <img src="images/cassiopeia-1.png" class="friend__avatar g-avatar">
                            <div class="profile__content">
                                <span class="profile__name">카시오페아</span>
                                <span class="profile__status">무슨 짓이지?</span>
                            </div>
                        </div>
                        <div class="profile__column">
                            <span class="chat__timestamp">어제</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="profile">
                <a href="chat3.html">
                    <div class="chats__champ profile-box">
                        <div class="profile__column">
                            <img src="images/kindred-1.png" class="friend__avatar g-avatar">
                            <div class="profile__content">
                                <span class="profile__name">킨드레드</span>
                                <span class="profile__status">아... 안녕? 이 늑대는 혹시... 네 친구니?</span>
                            </div>
                        </div>
                        <div class="profile__column">
                            <span class="chat__timestamp">어제</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="profile">
                <a href="chat4.html">
                    <div class="chats__champ profile-box">
                        <div class="profile__column">
                            <img src="images/ahri-1.png" class="friend__avatar g-avatar">
                            <div class="profile__content">
                                <span class="profile__name">아리</span>
                                <span class="profile__status">여기가 어디지?</span>
                            </div>
                        </div>
                        <div class="profile__column">
                            <span class="chat__timestamp">어제</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="profile">
                <a href="chat5.html">
                    <div class="chats__champ profile-box">
                        <div class="profile__column">
                            <img src="images/lillia-1.png" class="friend__avatar g-avatar">
                            <div class="profile__content">
                                <span class="profile__name">릴리아</span>
                                <span class="profile__status">이익...</span>
                            </div>
                        </div>
                        <div class="profile__column">
                            <div class="profile__content">
                                <span class="chat__timestamp">어제</span>
                                <span class="chat__unread">2</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="profile">
                <a href="chat6.html">
                    <div class="chats__champ profile-box">
                        <div class="profile__column">
                            <img src="images/vayne-1.png" class="friend__avatar g-avatar">
                            <div class="profile__content">
                                <span class="profile__name">베인</span>
                                <span class="profile__status">저기...</span>
                            </div>
                        </div>
                        <div class="profile__column">
                            <span class="chat__timestamp">어제</span>
                        </div>
                    </div>
                </a>
            </li>
    </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__icon">
                <a href="index.html" class="index">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__icon-active">
                <a href="chat-list.html" class="chat-list">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__icon">
                <a href="recommend-friend.html" class="recommned-friend">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__icon">
                <a href="more.html" class="more-page">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
