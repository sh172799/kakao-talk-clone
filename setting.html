<!DOCTYPE html>
<html lang="ko_kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Setting | Kakao Talk</title>
</head>
<body>
    <div class="status-header__box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__carrier">SKT</span>
                <span class="status-bar__clock">8:54</span>
            </div>
            <div class="status-bar__column">
                <span class="status-bar__icon"><i class="fas fa-clock"></i></span>
                <span class="status-bar__icon"><i class="fas fa-volume-mute"></i></span>
                <span class="status-bar__icon"><i class="fas fa-wifi"></i></span>
                <span class="status-bar__icon"><i class="fas fa-signal"></i></span>
                <span class="status-bar__title">20%</span>
                <span class="status-bar__icon"><i class="fas fa-battery-quarter"></i></span>
            </div>
        </div>
        <header class="header">
            <div class="header__column">
                <a href="more.html">
                    <span class="header__back-btn"><i class="fas fa-arrow-left"></i></span>
                </a>
                <span class="header__title">설정</span>
            </div>
            <div class="header__column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-user-plus"></i></span>
                <a href="music.html">
                    <span class="header__icon"><i class="fas fa-music"></i></span>
                </a>
                <span class="header__icon"><i class="fas fa-cog"></i></span>
            </div>
        </header>
    </div>
    <main class="setting">
        <ul class="setting__list">
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="fas fa-bullhorn"></i></span>
                    <span class="setting__text">공지사항</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="fas fa-flask"></i></span>
                    <span class="setting__text">실험실</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="fas fa-info-circle"></i></span>
                    <span class="setting__text">버전정보</span>
                    <span class="setting__bottom-text">최신 버전</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="fas fa-lock"></i></span>
                    <span class="setting__text">개인/보안</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="far fa-bell"></i></span>
                    <span class="setting__text">알림</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="far fa-user"></i></span>
                    <span class="setting__text">친구</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="far fa-comment"></i></span>
                    <span class="setting__text">채팅</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="far fa-comments"></i></i></span>
                    <span class="setting__text">문자 모아보기</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="far fa-sun"></i></span>
                    <span class="setting__text">화면</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="fas fa-brush"></i></span>
                    <span class="setting__text">테마</span>
                    <span class="setting__bottom-text">기본 테마</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="fas fa-phone-alt"></i></span>
                    <span class="setting__text">통화</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="far fa-star"></i></span>
                    <span class="setting__text">게임별</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="fas fa-ellipsis-h"></i></span>
                    <span class="setting__text">기타</span>
                </div>
            </li>
            <li class="setting__item">
                <div class="setting__column">
                    <span class="setting__icon"><i class="far fa-question-circle"></i></span>
                    <span class="setting__text">고객센터/도움말</span>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
