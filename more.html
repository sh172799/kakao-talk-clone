<!DOCTYPE html>
<html lang="ko_kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Talk</title>
</head>
<body>
    <div class="status-header__box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__carrier">SKT</span>
                <span class="status-bar__clock">8:54</span>
            </div>
            <div class="status-bar__column">
                <span class="status-bar__icon"><i class="fas fa-clock"></i></span>
                <span class="status-bar__icon"><i class="fas fa-volume-mute"></i></span>
                <span class="status-bar__icon"><i class="fas fa-wifi"></i></span>
                <span class="status-bar__icon"><i class="fas fa-signal"></i></span>
                <span class="status-bar__title">20%</span>
                <span class="status-bar__icon"><i class="fas fa-battery-quarter"></i></span>
            </div>
        </div>
        <header class="header">
            <div class="header__column">
                <span class="header__title">더보기</span>
            </div>
            <div class="header__column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-user-plus"></i></span>
                <a href="music.html">
                    <span class="header__icon"><i class="fas fa-music"></i></span>
                </a>
                <a href="setting.html">
                    <span class="header__icon"><i class="fas fa-cog"></i></span>
                </a>
            </div>
        </header>
    </div>
    <main class="more">
        <div class="my-profile">
            <div class="my-profile__column">
                <img src="images/summoner.jpeg" class="my-avatar">
                <div class="my-profile__content">
                    <span class="my-profile__name">소환사</span>
                    <span class="my-profile__status">hgryh18@gmail.com</span>
                </div>
            </div>
            <div class="my-profile__column">
                <div class="my-profile__button">
                    <span class="my-profile__name">MY</span>
                </div>
            </div>
        </div>
        <div class="kakao-pay">
            <div class="kakao-pay__column">
                <div class="kakao-pay__box">
                    <span class="kakao-pay__icon"><i class="fas fa-comment"></i></span>
                    <span class="kakao-pay__title">pay</span>
                </div>
                <div class="kakao-pay__box">
                    <span class="kakao-pay__text">2,503원</span>
                </div>
            </div>
            <div class="kakao-pay__column">
                <div class="kakao-pay__box">
                    <div class="kakao-pay__text-box">
                        <span class="kakao-pay__text">송금</span>
                    </div>
                    <div class="kakao-pay__text-box">
                        <span class="kakao-pay__text">결제</span>
                    </div>
                    <div class="kakao-pay__text-box">
                        <span class="kakao-pay__text">자산</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="more__menu">
            <li class="more__item">
                <span class="more__icon"><i class="far fa-envelope"></i></span>
                <span class="more__text">메일</span>
            </li>
            <li class="more__item">
                <span class="more__icon"><i class="far fa-calendar-alt"></i></span>
                <span class="more__text">캘린더</span>
            </li>
            <li class="more__item">
                <span class="more__icon"><i class="fas fa-archive"></i></span>
                <span class="more__text">서랍</span>
            </li>
            <li class="more__item">
                <span class="more__icon"><i class="fab fa-monero"></i></span>
                <span class="more__text">메이커스</span>
            </li>
        </ul>
        <ul class="more__menu">
            <li class="more__item">
                <span class="more__icon"><i class="fas fa-gifts"></i></span>
                <span class="more__text">선물하기</span>
            </li>
            <li class="more__item">
                <span class="more__icon"><i class="far fa-smile-beam"></i></span>
                <span class="more__text">이모티콘</span>
            </li>
            <li class="more__item">
                <span class="more__icon"><i class="fas fa-gamepad"></i></span>
                <span class="more__text">게임</span>
            </li>
            <li class="more__item">
                <span class="more__icon"><i class="fas fa-th-large"></i></span>
                <span class="more__text">전체서비스</span>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__icon">
                <a href="index.html" class="index">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__icon">
                <a href="chat-list.html" class="chat-list">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__icon">
                <a href="recommend-friend.html" class="recommned-friend">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__icon-active">
                <a href="more.html" class="more-page">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
