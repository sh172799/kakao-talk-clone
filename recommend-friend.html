<!DOCTYPE html>
<html lang="ko_kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Find | Kakao Talk</title>
</head>
<body>
    <div class="status-header__box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__carrier">SKT</span>
                <span class="status-bar__clock">8:54</span>
            </div>
            <div class="status-bar__column">
                <span class="status-bar__icon"><i class="fas fa-clock"></i></span>
                <span class="status-bar__icon"><i class="fas fa-volume-mute"></i></span>
                <span class="status-bar__icon"><i class="fas fa-wifi"></i></span>
                <span class="status-bar__icon"><i class="fas fa-signal"></i></span>
                <span class="status-bar__title">20%</span>
                <span class="status-bar__icon"><i class="fas fa-battery-quarter"></i></span>
            </div>
        </div>
        <header class="header">
            <div class="header__column">
                <span class="header__title">추천 친구</span>
            </div>
            <div class="header__column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-user-plus"></i></span>
                <a href="music.html">
                    <span class="header__icon"><i class="fas fa-music"></i></span>
                </a>
                <span class="header__icon"><i class="fas fa-cog"></i></span>
            </div>
        </header>
    </div>
    <main class="find">
        <div class="find__menu">
            <ul class="find__list">
                <li class="find__item">
                    <span class="find__icon"><i class="fas fa-qrcode"></i></span>
                    <span class="find__title">QR Code</span>
                </li>
                <li class="find__item">
                    <span class="find__icon"><i class="fas fa-user-plus"></i></span>
                    <span class="find__title">Add by contacts</span>
                </li>
                <li class="find__item">
                    <span class="find__icon"><i class="fas fa-passport"></i></span>
                    <span class="find__title">Add by ID</span>
                </li>
                <li class="find__item">
                    <span class="find__icon"><i class="fas fa-envelope"></i></span>
                    <span class="find__title">Invite</span>
                </li>
            </ul>
        </div>
        <div class="find__friend">
            <ul class="find__friend-list">
                <li class="find__recommend-friend profile-box">
                    <div class="profile__column">
                        <img src="images/yasuo-1.png" class="find__friend-avatar g-avatar">
                        <div class="profile__content">
                            <span class="profile__name">야스오</span>
                        </div>
                    </div>
                    <div class="profile__column">
                        <span class="recommend-friend__add"><i class="fas fa-user-plus"></i></span>
                    </div>
                </li>
                <li class="find__recommend-friend profile-box">
                    <div class="profile__column">
                        <img src="images/teemo.png" class="find__friend-avatar g-avatar">
                        <div class="profile__content">
                            <span class="profile__name">티모</span>
                        </div>
                    </div>
                    <div class="profile__column">
                        <span class="recommend-friend__add"><i class="fas fa-user-plus"></i></span>
                    </div>
                </li>
                <li class="find__recommend-friend profile-box">
                    <div class="profile__column">
                        <img src="images/Thresh-1.png" class="find__friend-avatar g-avatar">
                        <div class="profile__content">
                            <span class="profile__name">쓰레쉬</span>
                        </div>
                    </div>
                    <div class="profile__column">
                        <span class="recommend-friend__add"><i class="fas fa-user-plus"></i></span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__icon">
                <a href="index.html" class="index">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__icon">
                <a href="chat-list.html" class="chat-list">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__icon-active">
                <a href="recommend-friend.html" class="recommned-friend">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__icon">
                <a href="more.html" class="more-page">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
